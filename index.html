<html lang="en">

  <style>
    * {
      margin: 0;
    }
  </style>
  <script src="painter.js"></script>

  <body>
    <canvas id="c"></canvas>
  </body>
  <script>
    const cvs = document.getElementById("c");
    const ctx = cvs.getContext("2d");

    const data = {
      xPadding: 100,
      yPadding: 20,
      globalStyle: {
        maxWidth: 200,
        font: "16px Calibri",
        padding: 9,
        radius: 5,
        borderWidth: 10,
        predefinedColors: [
          {
            border: "blue",
            background: "white",
            titleBackground: "wheat",
            childConnectionColor: {
              color: "black",
              width: 5,
            },
            textColor: "black",
          },
        ],
        defaultColor: {
          border: "black",
          background: "white",
          titleBackground: "#FFF777",
          childConnectionColor: {
            color: "black",
            width: 5,
          },
          textColor: "black",
        },
        hoverBorder: {
          width: 6,
          color: "#2233442A",
        },
      },
      images: {
        1: {
          src:
            "https://pic2.zhimg.com/v2-4e96f1110cb872407e837d4fc1440f96_1440w.jpg?source=172ae18b",
          height: 100,
          width: 100,
          padding: { top: 10, right: 0, bottom: -5, left: 30 },
        },
      },
      node: {
        content: "main node",
        children: [
          {
            title: "asdfasdf\nasdfasfd",
            content: "child1",
            hotSpot: {
              action: "draw",
            },
            children: [
              {
                connectionStyle: {
                  width: "2",
                  color: "green",
                },
                content: "level3\nnew line",
                children: [
                  {
                    content: "TYPESCRIPT!!",
                    style: {
                      background: "#1e1e1e",
                      foreground: "white",
                      borderColor: "#9cdcfe",
                      borderWidth: "2",
                      font: "20px Calibri",
                      padding: 10,
                      radius: 20,
                    },
                    image: 1,
                  },
                  {
                    content: "3-1yyy",
                  },
                  {
                    content: "3-11111",
                  },
                  {
                    content: "3-1",
                  },
                  {
                    content: "3-1",
                  },
                  {
                    content: "3-1",
                  },
                  {
                    content: "3-1",
                    bg: "",
                  },
                ],
              },
              {
                content:
                  "level3level3level3level3level3level3level3level3level3level3level3level3level3level3",
              },
              {
                content: "level3",
              },
            ],
          },
          {
            content:
              "child2\nnew line\nnew line\nnew line\nnew line\nnew line\nnew line\nnew line\nnew line",
            children: [
              {
                content: "2-1",
              },
              {
                content: "2-2",
              },
            ],
          },
          {
            content: "child3",
            children: [
              {
                content: "3-1",
              },
            ],
          },
        ],
      },
    };

    cvs.height = window.innerHeight;
    cvs.width = window.innerWidth;

    const p = new painter(ctx, data);
    p.initImg(() => {
      rebuild();
    });
    ctx.clearRect(0, 0, window.outerWidth, cvs.clientHeight);
    let offsetY = 0;
    function rebuild() {
      ctx.clearRect(0, 0, window.outerWidth, cvs.clientHeight);
      if (p.imageLoaded) {
        p.build(1, 0, offsetY);
      }
    }

    rebuild();

    let currentHotspot;
    let enableDrag;
    let lastHover;
    cvs.onmousemove = (e) => {
      currentHotspot = p.getCurrentHotSpot({ x: e.x, y: e.y });
      if (currentHotspot != undefined) {
        cvs.style.cursor = "pointer";
      } else {
        cvs.style.cursor = "default";
      }
      if (enableDrag) {
        offsetY += e.movementY;
        rebuild();
      }
      const currentHoverSpot = p.getCurrentHoverSpot({
        x: e.x,
        y: e.y,
      });
      if (currentHoverSpot != lastHover) {
        lastHover = currentHoverSpot;
        if (currentHoverSpot == undefined) {
          rebuild();
        } else {
          p.useHoverEffect(currentHoverSpot.nodeId, 0, offsetY);
        }
      }
    };

    window.onresize = () => {
      rebuild();
    };

    cvs.onclick = (e) => {};
    cvs.onwheel = (e) => {
      offsetY -= e.deltaY;
      ctx.clearRect(0, 0, window.outerWidth, cvs.clientHeight);
      rebuild();
      if (e.ctrlKey) {
      }
    };
    let lastX;
    let lastY;
    cvs.onmousedown = () => {
      enableDrag = true;
    };
    cvs.onmouseup = () => {
      enableDrag = false;
    };
  </script>
</html>
